{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<h1>Welcome Back!</h1>

<h4>My Trips:</h4>

{% for trip in trips %}
    <a href="/{{trip.id}}">
    	<p>Destination: {{trip.destination}}</p>
    </a>
    	<p>Duration: {{trip.duration}}</p>
    <hr />
{%endfor%}
   <br>
   <br>
   <h4>Plan New Trip</h4>
    <form action="/post_url/" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Add Trip" class="waves-effect waves-light btn-small">
    </form>

    <a href="{% url 'logout' %}" class="waves-effect waves-light btn-small">Logout</a>
    <a href= "/">Home</a>

{% endblock %}
